<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>News</h1>
        {% for item in news %}
        <div class="news-item">
            <h2>{{ item.title }}</h2>
            <p class="date">{{ item.date }}</p>
            <p class="content">{{ item.content }}</p>
        </div>
        {% endfor %}
    </div>
</body>
</html>
